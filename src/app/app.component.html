<div class="back">
<div style="text-align: center;">
  <img src="../assets/images/BCA.png" alt="Logo" height="50%" width="50%" class="logo">

  <h1 class="add-title">Todo List</h1>
</div>

<div class="container">
  Add Todo.....

  <br>

  <input type="text" class="input-text" placeholder="Type a Todo Here" [(ngModel)]="todoValue" (Keyup.enter)="addItem()" />
  <button class="add-btn" (click)="addItem()" >ADD TODO</button>
  <div class="list">
    <ul>
      <li  *ngFor="let item of list">
        <input type="checkbox" name="isDone" [(ngModel)]="item.isDone"/>
        {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)" >Delete</button>
      </li>
    </ul>
  </div>
</div>

</div>
